language: php

sudo: false

dist: trusty

php:
  - 7
  - 7.1
  - 7.2
  - 7.3
  - nightly

matrix:
  allow_failures:
    - php: nightly


before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction --dev

script: vendor/bin/phpunit

after_success:
  - travis_retry php vendor/bin/coveralls
