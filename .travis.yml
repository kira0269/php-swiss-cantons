language: php

php:
  - 5.6
  - 7
  - hhvm
  - nightly

matrix:
  allow_failures:
    - php: hhvm
    - php: nightly

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction --dev

script: phpunit --coverage-clover build/logs/clover.xml

after_script:
  - ./vendor/bin/test-reporter
